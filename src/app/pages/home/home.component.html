<ngb-carousel class="carousel">
  <ng-container *ngFor="let slide of slides">
    <ng-template ngbSlide>
      <img [src]="slide.image">
      <div class="carousel-caption">
        <h3>{{ slide.label }}</h3>
        <div class="description">
          <div class="description-text">&nbsp; {{ slide.description }} &nbsp;</div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</ngb-carousel>
